name: Node.js Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
      - uses: borales/actions-yarn@v5
        with:
          cmd: install
      - uses: borales/actions-yarn@v5
        with:
          cmd: test -- --coverage
